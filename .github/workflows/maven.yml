name: Java CI with Maven

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Cache local Maven repository
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build with Maven
      run: mvn -B -V package -DskipTests=true -Dmaven.javadoc.skip=true

    - name: Tests with Coveralls coverage report
      env:
        COVERALLS_BUILD_NUMBER: scholars-discovery-${{ github.action }}-${{ github.run_number }}
        COVERALLS_REPO_TOKEN: ${{ secrets.coveralls_repo_token }}
      run: mvn clean test jacoco:report coveralls:report -DserviceName="github-actions" -DserviceBuildNumber="$COVERALLS_BUILD_NUMBER" -DrepoToken="$COVERALLS_REPO_TOKEN"
